# Set root logger level to DEBUG for lots of output
log4j.rootLogger=DEBUG, CONSOLE

# If you would like to have output simply be on the console, set the
# rootLogger to CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-4r [%t] %-5p %c{1} %x - %m%n
