#
# Which context do we use for the orchestration patch store? Core.
#
orchestration.context=core
orchestration.controlled.systems=core,orders,catalog
#
# Configure a context named "core"
#
core.jdbc.database.type=postgres
core.jdbc.driver=org.postgresql.Driver
core.jdbc.url=jdbc:postgresql://localhost/core
core.jdbc.username=core
core.jdbc.password=password
core.patch.path=patches.core:com.tacitknowledge.util.migration.jdbc.test
#
# Configure a context named "orders"
#
orders.jdbc.database.type=postgres
orders.jdbc.driver=org.postgresql.Driver
orders.jdbc.url=jdbc:postgresql://localhost/orders
orders.jdbc.username=orders
orders.jdbc.password=password
orders.patch.path=patches.orders:com.tacitknowledge.util.migration.tasks.normal
#
# Configure a context named catalog, and make it a multi-node context
#
catalog.jdbc.systems=jdbccatalog1,jdbccatalog2
catalog.jdbccatalog1.database.type=postgres
catalog.jdbccatalog1.driver=org.postgresql.Driver
catalog.jdbccatalog1.url=jdbc:postgresql://localhost/catalog
catalog.jdbccatalog1.username=catalog
catalog.jdbccatalog1.password=password
catalog.jdbccatalog2.database.type=sybase
catalog.jdbccatalog2.driver=org.sybase.Driver
catalog.jdbccatalog2.url=jdbc:sybase://localhost/catalog
catalog.jdbccatalog2.username=catalog
catalog.jdbccatalog2.password=password
catalog.patch.path=patches.catalog